<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Report-app</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">

        </div>
        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city"> Sikandrabad,IN</div>
                <div class="date" id="date">20 sep(Monday),2021</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">33&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C(min)/ 34&deg;C(max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
